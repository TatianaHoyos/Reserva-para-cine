<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Asientos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <form id="seatsForm">
            <div class="header">
                <h1>Selecciona tus Asientos</h1>
                <p>Elige los asientos que deseas reservar para la pel√≠cula  {{ funtions[0].movie }}.</p>
            </div>

            <!-- Listado de Funciones Disponibles -->
            <div class="form-group">
                <label for="function">Funciones Disponibles</label>
                <select class="form-control" id="function" name="function" required>
                    {% for function in funtions %}
                        <option value="{{ function.id }}">
                            Sala: {{ function.room.id }}, Fecha: {{ function.date }}, Hora: {{ function.hora }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="screen">Pantalla</div>
            <div class="seats">
                {% for row in range(3) %}
                    {% for col in range(7) %}
                        <div class="seat" data-seat="{{ 'R' ~ row ~ 'C' ~ col }}"></div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="legend">
                <div class="free-seat">
                    <span></span> Asiento Libre
                </div>
                <div class="occupied-seat">
                    <span></span> Asiento Ocupado
                </div>
                <div class="selected-seat">
                    <span></span> Asiento Seleccionado
                </div>
            </div>
            <div class="selected-seats">
                <h4>Asientos Seleccionados:</h4>
                <ul id="selectedSeatsList"></ul>
            </div>
            <input type="hidden" id="selectedSeats" name="selectedSeats">
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
