<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Asientos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
 
</head>
<body>
    <div class="container">
        <form id="seatsForm">
            <div class="header">
                <h1>Selecciona tus Asientos</h1>
                <p>Elige los asientos que deseas reservar para la pel√≠cula {{ movie_id }}</p>
            </div>
            <div class="form-group">
                <label for="theater">Sala</label>
                <select class="form-control" id="theater" name="theater" required>
                    <option value="1">Sala 1 - Normal</option>
                    <option value="2">Sala 2 - 2D</option>
                    <option value="3">Sala 3 - IMAX</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <select class="form-control" id="time" name="time" required>
                    <option value="18:00">18:00</option>
                    <option value="20:00">20:00</option>
                    <option value="22:00">22:00</option>
                </select>
            </div>
            <div class="screen">Pantalla</div>
            <div class="seats">
                {% for row in range(3) %}
                    {% for col in range(7) %}
                        <div class="seat" data-seat="{{ 'R' ~ row ~ 'C' ~ col }}"></div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="legend">
                <div class="free-seat">
                    <span></span> Asiento Libre
                </div>
                <div class="occupied-seat">
                    <span></span> Asiento Ocupado
                </div>
                <div class="selected-seat">
                    <span></span> Asiento Seleccionado
                </div>
            </div>
            <div class="selected-seats">
                <h4>Asientos Seleccionados:</h4>
                <ul id="selectedSeatsList"></ul>
            </div>
            <input type="hidden" id="selectedSeats" name="selectedSeats">
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
